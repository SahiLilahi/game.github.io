<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fight</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <br>

  <div class="menu">
    <div class="p1Info">

      <div id="p1Name">Player 1</div>

      <img id="p1" src="https://thumbs.gfycat.com/BountifulFilthyElectriceel-max-1mb.gif" />

      <div class="playerControls">

        <div class="AttackDiv">
          <h3>Q:</h3>
          <button onclick="player1.strike(player1, player2, player1.attackDmg)" id="attack">
            Attack
          </button>
        </div>

        <div class="HealDiv">
          <h3>A:</h3>
          <button class="btn-heal" onclick="player1.heal(player1)" id="heal">
            Heal
          </button>
        </div>
      </div>

      <div id="p1Health">100</div>
    </div>

    <button id="play">Simulate</button>

    <div class="p2Info">

      <div id="p2Name">Player 2</div>

      <img id="p2" src="https://cdn.dribbble.com/users/406059/screenshots/5210740/dribbble2.gif" />
      <div class="playerControls">
        <div class="AttackDiv">
          <h3>P:</h3>
          <button onclick="player2.strike(player2, Sahil, player2.attackDmg)" id="attack">
            Attack
          </button>
        </div>
        <div class="HealDiv">
          <h3>L:</h3>
          <button onclick="player2.heal(player2)" id="heal">
            Heal
          </button>
        </div>
      </div>

      <div id="p2Health">100</div>
    </div>

  </div>
  <br>

  <div class="resultContainer">
    <div id="result"></div>
    <button id="reset" onclick="game.reset(p1,p2)">Reset</button>
  </div>

  <audio id="p1attack" controls style="display:none">
    <source src="sounds\fist-punch-or-kick-7171.mp3" type="audio/mpeg">
  </audio>
  <audio id="p1heal" controls style="display:none">
    <source src="sounds\health-pickup-6860.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2attack" controls style="display:none">
    <source src="sounds\punch-2-37333.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2heal" controls style="display:none">
    <source src="sounds\health-pickup-6860.mp3" type="audio/mpeg">
  </audio>


  <audio id="victory" controls style="display:none">
    <source src="sounds\game-start-6104.mp3" type="audio/mpeg">
  </audio>


  <script src="script.js"></script>
</body>

</html>
